<!DOCTYPE html>
<html>
	<head>
		<title>Todo Database viewer</title>
		<style>
			table {
			  font-family: arial, sans-serif;
			  border-collapse: collapse;
			  width: 100%;
			}

			td, th {
			  border: 1px solid #dddddd;
			  text-align: left;
			  padding: 8px;
			}

			tr:nth-child(even) {
			  background-color: #dddddd;
			}
		</style>
	</head>
	<body>
		<table id="dbTable">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Is complete</th>
			</tr>
		</table>


		<script src="script.js"></script>
	</body>
</html>
